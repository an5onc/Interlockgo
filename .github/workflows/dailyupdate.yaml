name: daily update

on:
  schedule:
    - cron: "0,30 * * * *"   # run at minute 0 and 30 of every hour (UTC)
  workflow_dispatch:         # allow manual runs from Actions tab

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log start time
        run: echo "Workflow started at $(date -u) on branch $GITHUB_REF"

      - name: Show workspace
        run: |
          echo "PWD: $(pwd)"
          echo "Listing top-level:"
          ls -la
          echo "Find key files:"
          ls -la importappointments.py || true
          ls -la appointments.json || true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install selenium beautifulsoup4 lxml python-dotenv
          python -c "import sys,selenium,bs4;l=['python '+sys.version.split()[0],'selenium '+selenium.__version__,'bs4 '+bs4.__version__];print('VERSIONS:', ', '.join(l))"

      - name: Verify required secrets present
        env:
          LIFESAFER_USERNAME: ${{ secrets.LIFESAFER_USERNAME }}
          LIFESAFER_PASSWORD: ${{ secrets.LIFESAFER_PASSWORD }}
          GUARDIAN_USERNAME:  ${{ secrets.GUARDIAN_USERNAME }}
          GUARDIAN_PASSWORD:  ${{ secrets.GUARDIAN_PASSWORD }}
        run: |
          for v in LIFESAFER_USERNAME LIFESAFER_PASSWORD GUARDIAN_USERNAME GUARDIAN_PASSWORD; do
            if [ -z "${!v}" ]; then
              echo "::error title=Missing secret::$v is not set"
              exit 1
            else
              echo "$v: OK"
            fi
          done

      - name: Run updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LIFESAFER_USERNAME: ${{ secrets.LIFESAFER_USERNAME }}
          LIFESAFER_PASSWORD: ${{ secrets.LIFESAFER_PASSWORD }}
          GUARDIAN_USERNAME: ${{ secrets.GUARDIAN_USERNAME }}
          GUARDIAN_PASSWORD: ${{ secrets.GUARDIAN_PASSWORD }}
        run: python importappointments.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add appointments.json
          git diff --cached --quiet && { echo "No changes"; exit 0; }
          git commit -m "Daily appointments update"
          git push